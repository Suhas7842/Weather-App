<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <h1 class="weather">Weather App</h1>
    </header>
    <main>
      <form id="weatherForm">
        <input type="text" class="search-box" placeholder="Enter a City/Location"/>
        <input type="submit" class="search-btn" value="Submit"/>
      </form>
      <section class="location">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="icon">
          <img class="weather-icon" alt="Weather Icon">
        </div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
      <section class="forecast" id="forecast">
      </section>
      <div class="error-message"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
